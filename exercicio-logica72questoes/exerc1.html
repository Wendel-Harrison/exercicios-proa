<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> 1. Faça um script que verifique se uma letra digitada num campo de input é vogal ou consoante <br><br></p>

    <script>
        const letra = prompt('Digite uma letra:')

        if (letra == 'a' || 'e' || 'i' || 'o' || 'u') {
            document.write('<br>A sua letra escolhida é Vogal')
        } else {
            document.write('<br>A sua letra é consoante')
        }
    </script>
</body>
</html>
