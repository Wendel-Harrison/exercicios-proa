<body>
    <p>
        Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

    </p>

    <script>
        let numeros = []

        for(var i= 0; i<10; i++) numeros[i] = parseInt(prompt('Informe o número'))
        var soma = 0
        for(var i =0; i <10; i++) media +=numeros[i]

        media /= 10

        document.write(`a media dos seus 10 numeros é ${media}`)
    </script>
</body>
