<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.

    </p>

    <script>
        let num1 = parseFloat(prompt("digite um numero"))
        let num2 = parseFloat(prompt("digite outro numero"))
        let num3 = parseFloat(prompt("digite mais um numero"))

        document.write(`O numero 1 é: ${num1} <br>`)
        document.write(`O numero 2 é: ${num2} <br>`)
        document.write(`O numero 3 é: ${num3} <br>`)


        if (num1> num2 && num1> num3) {
            document.write('O numero 1 é o maior')
        } else if (num2> num1 && num2> num3) {
            document.write('O numero 2 é o maior')
        } else if (num3> num1 && num3> num2) {
            document.write('O numero 3 é o maior')
        } else if (num1 === num2 && num1 ===num3) {
            document.write('Numeros iguais')
            
        }
    </script>
</body>
</html>
